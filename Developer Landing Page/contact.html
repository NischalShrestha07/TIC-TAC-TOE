<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <style>
        .main {
            margin: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 22px;
        }

        .name {
            padding-top: 20px;

        }

        .formLabel {
            font-weight: bold;
            margin-left: -10px;
        }

        .formText {
            margin-top: 10px;
        }

        .contactForm {
            padding-top: 100px;
            padding: 20px 34px;
            border: 4px solid rgb(235, 52, 6);
            margin: 15px;
            width: 900px;
            /* text-align: center;*/
            background: rgb(218, 208, 208);

        }

        .contactForm h1 {
            font-family: 'Fira Sans', sans-serif;
            text-align: center;
        }

        .email {
            padding: 45px 76px;
            font-family: 'Fira Sans', sans-serif;
        }

        .phoneNo {
            padding: 0px 76px;
            font-family: 'Fira Sans', sans-serif;
            margin-bottom: 14px;
        }

        .checkOut {
            padding: 10px 76px;

        }

        .Submit {
            margin: 15px 97px;
            border-radius: 10px;
            padding: 8px;
            background-color: greenyellow;
            color: #56124e;
            font-weight: bold;


        }

        .formControl {
            width: 27vw;
            border-radius: 10px;
            font-size: 15px;
            margin: 0 8px;
            padding: 7px;
        }

        .userName {
            font-size: 18px;
            padding: 0 62px;
        }

        .userName1 {
            font-size: 20px;
            margin-left: -63px;
            border-radius: 10px;
            padding: 7px;
            width: 30vw;
            height: 38px;
        }

        .Enquiry1 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="contactForm">
            <h1>Contact me for Work/General Enquiry</h1>
            <form>
                <div class="name">
                    <label class="userName"> Name</label>
                    <input type="text" class="userName1" id="userEmail" placeholder="Username">
                </div>
                <div class="email">
                    <label for="userEmail" class="formLabel">Email address:</label>
                    <input type="email" class="formControl" id="userEmail" aria-describedby="emailHelp"
                        placeholder="Email-Id">
                    <div id="emailHelp" class="formText">We'll never share your email and number with anyone
                        else.
                    </div>
                </div>
                <div class="phoneNo">
                    <label for="userPhone" class="formLabel">Phone Number:</label>
                    <input type="phone" class="formControl" id="userPhone" placeholder="PhoneNumber">
                </div>
                <div class="name">
                    <label class="userName"> Enquiry:</label>
                    <input type="text" class="userName1" id="userEmail" placeholder="Message">
                </div>

                <div class="checkOut">
                    <input type="checkbox" class="form-check-input" id="isUser">
                    <label class="form-check-label" for="isUser">I want you to work on a project with
                        me.</label>
                </div>
                <button type="submit" class="Submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
